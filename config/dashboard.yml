# config/dashboard.yml
http:
  routers:
    dashboard-router:
      entryPoints: [web]
      rule: "PathPrefix(`/newpage`)"
      service: dashboard-service
      priority: 100
      middlewares:
        - add-slash-newpage
        - gzip
        
  services:
    dashboard-service:
      loadBalancer:
        servers:
          - url: "http://dyzfbakk.dashboard.qhph39ns.34m0njpv.com:3000"
        # 可选：启用健康检查
        # healthCheck:
        #   path: "/newpage/"
        #   interval: "30s"
        #   timeout: "5s"

  middlewares:
    add-slash-newpage:
      redirectRegex:
        regex: "^/newpage$"
        replacement: "/newpage/"
        permanent: true
    
    gzip:
      compress: {}