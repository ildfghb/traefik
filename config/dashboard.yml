http:
  routers:
    dashboard-router:
      entryPoints: [web]
      rule: "Host(`testtraefik1-170350-7-1365954890.sh.run.tcloudbase.com`) && PathPrefix(`/newpage`)"
      service: dashboard-service
      priority: 2000
      middlewares:
        - strip-newpage
        - gzip   # 如果日志里 mime 噪音烦，先去掉这个再测

  services:
    dashboard-service:
      loadBalancer:
        passHostHeader: false    # 建议 false，用上游自身 Host，更稳
        servers:
          - url: "http://dyzfbakk.dashboard.qhph39ns.34m0njpv.com:3000"  # ← 关键：带上 :3000

  middlewares:
    gzip:
      compress: {}

    strip-newpage:
      stripPrefix:
        prefixes: ["/newpage"]
        forceSlash: true
